# Netlify configuration for production deployment

[build]
  # Build directory
  publish = "dist"
  # Build command
  command = "npm run build:prod"
  # Node.js version
  base = "frontend/"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  # Environment variables
  VITE_ENV = "production"
  VITE_MOBILE_OPTIMIZED = "true"

# Redirect all routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API redirects for Supabase
[[redirects]]
  from = "/api/*"
  to = "https://qdtxdsqghfckggboylyh.supabase.co/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "petikemas-pp.netlify.app"}

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"
    
    # CORS headers
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, apikey"

# Specific headers for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "SAMEORIGIN"

# Specific headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
# Specific headers for JavaScript files
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Specific headers for CSS files
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Build processing optimization
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

# Context-specific configurations
[context.production]
  [context.production.environment]
    VITE_ENV = "production"
    VITE_MOBILE_OPTIMIZED = "true"

[context.deploy-preview]
  [context.deploy-preview.environment]
    VITE_ENV = "development"
    VITE_MOBILE_OPTIMIZED = "false"

[context.branch-deploy]
  [context.branch-deploy.environment]
    VITE_ENV = "staging"
    VITE_MOBILE_OPTIMIZED = "true"

# Edge functions for better performance (if needed)
[[edge_functions]]
  path = "/api/*"
  function = "api"

# Plugin configuration
[plugins]
  # Optimize images
  [plugins."@netlify/plugin-nextjs"]
    # Add any Next.js specific config if needed

# Functions directory (if using Netlify Functions)
[functions]
  directory = "netlify/functions"
